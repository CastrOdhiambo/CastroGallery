<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Helper - CastroGallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      width: 600px;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4f46e5;
    }
    .photo-entry {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background: #fdfdfd;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #4f46e5;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background: #3730a3;
    }
    .small-btn {
      background: #10b981;
      font-size: 0.9rem;
      padding: 8px 12px;
      width: auto;
      margin-bottom: 10px;
    }
    .output {
      margin-top: 20px;
      background: #f3f4f6;
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Helper - CastroGallery</h2>
    
    <div id="photo-container">
      <!-- Photo entries will appear here -->
    </div>

    <button class="small-btn" onclick="addPhotoEntry()">+ Add Another Photo</button>
    <button onclick="generateJSON()">Generate JSON</button>

    <div class="output" id="output"></div>
  </div>

  <script>
    let entryCount = 0;

    function addPhotoEntry() {
      entryCount++;
      const container = document.getElementById("photo-container");

      const entryDiv = document.createElement("div");
      entryDiv.classList.add("photo-entry");
      entryDiv.innerHTML = `
        <label for="photo-${entryCount}">Choose Photo</label>
        <input type="file" id="photo-${entryCount}" accept="image/*">

        <label for="description-${entryCount}">Photo Description</label>
        <textarea id="description-${entryCount}" rows="3" placeholder="Write a description..."></textarea>
      `;
      container.appendChild(entryDiv);
    }

    function generateJSON() {
      const entries = [];
      for (let i = 1; i <= entryCount; i++) {
        const photoInput = document.getElementById("photo-" + i);
        const description = document.getElementById("description-" + i).value.trim();

        if (photoInput && photoInput.files.length && description) {
          const fileName = photoInput.files[0].name;
          const filePath = "photos/" + fileName;

          entries.push({
            url: filePath,
            description: description
          });
        }
      }

      const outputDiv = document.getElementById("output");
      if (entries.length === 0) {
        outputDiv.textContent = "No valid entries provided.";
      } else {
        outputDiv.textContent = JSON.stringify(entries, null, 2);
      }
    }

    // Add first entry on load
    window.onload = addPhotoEntry;
  </script>
</body>
</html>
