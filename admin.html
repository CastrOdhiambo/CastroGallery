<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Helper - CastroGallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 500px;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4f46e5;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #4f46e5;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }
    button:hover {
      background: #3730a3;
    }
    .output {
      margin-top: 20px;
      background: #f3f4f6;
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Helper - CastroGallery</h2>
    <label for="photo">Choose Photo</label>
    <input type="file" id="photo" accept="image/*">

    <label for="description">Photo Description</label>
    <textarea id="description" rows="3" placeholder="Write a description..."></textarea>

    <button onclick="generateJSON()">Generate JSON Entry</button>

    <div class="output" id="output"></div>
  </div>

  <script>
    function generateJSON() {
      const photoInput = document.getElementById("photo");
      const description = document.getElementById("description").value.trim();
      const outputDiv = document.getElementById("output");

      if (!photoInput.files.length || !description) {
        alert("Please select a photo and write a description.");
        return;
      }

      // Only get file name, not full local path
      const fileName = photoInput.files[0].name;
      const filePath = "photos/" + fileName;

      const jsonEntry = {
        url: filePath,
        description: description
      };

      outputDiv.textContent = JSON.stringify(jsonEntry, null, 2);
    }
  </script>
</body>
</html>
