<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CastroGallery</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f9fafb;
      color: #111827;
    }
    header {
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .search-bar {
      margin-top: 15px;
      display: flex;
      justify-content: center;
    }
    .search-bar input {
      width: 80%;
      max-width: 500px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    main {
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
    }
    .card .content {
      padding: 15px;
      flex: 1;
    }
    .card p {
      margin: 0;
      font-size: 0.95rem;
      color: #374151;
    }
    .card .actions {
      padding: 10px 15px;
      text-align: right;
    }
    .card button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s ease;
    }
    .card button:hover {
      background: #3730a3;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }
    .lightbox span {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
      .card img {
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>CastroGallery</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search photos...">
    </div>
  </header>

  <main>
    <div class="gallery" id="gallery"></div>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="">
  </div>

  <script>
    async function loadPhotos() {
      try {
        const response = await fetch("photos.json");
        const photos = await response.json();
        renderGallery(photos);
      } catch (error) {
        console.error("Error loading photos:", error);
      }
    }

    function renderGallery(photos) {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";
      photos.forEach(photo => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <img src="${photo.url}" alt="Photo" onclick="openLightbox('${photo.url}')">
          <div class="content">
            <p>${photo.description}</p>
          </div>
          <div class="actions">
            <a href="${photo.url}" download>
              <button>Download</button>
            </a>
          </div>
        `;
        gallery.appendChild(card);
      });

      // Search functionality
      const searchInput = document.getElementById("searchInput");
      searchInput.addEventListener("input", function() {
        const query = this.value.toLowerCase();
        const filtered = photos.filter(p => 
          p.description.toLowerCase().includes(query)
        );
        renderGallery(filtered);
      });
    }

    function openLightbox(src) {
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      lightboxImg.src = src;
      lightbox.style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    loadPhotos();
  </script>
</body>
</html>
